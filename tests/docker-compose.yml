# docker services that will run in the background
# for spin up database services
services:
  mysql-v8:
    container_name: mysql-v8
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data-8:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql-v5:
    container_name: mysql-v5
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    restart: unless-stopped
    ports:
      - "3307:3306"
    volumes:
      - mysql_data-5:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  localstack:
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,kms
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [
          "CMD-SHELL",
          "curl -s http://localhost:4566/_localstack/health | grep -q '\"s3\": *\"available\"' &&\
          curl -s http://localhost:4566/_localstack/health | grep -q '\"kms\": *\"available\"'",
        ]
      interval: 10s
      timeout: 5s
      retries: 15

volumes:
  mysql_data-8:
  mysql_data-5:
  localstack_data:
